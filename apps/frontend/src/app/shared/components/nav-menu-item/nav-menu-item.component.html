<a
  [routerLink]="item.routerLink"
  routerLinkActive="bg-blue-100 text-blue-700 border-blue-300"
  [routerLinkActiveOptions]="{ exact: item.exact ?? true }"
  class="flex items-center justify-center md:justify-normal w-8 h-8 md:w-auto md:h-auto md:px-3 md:py-2 md:gap-3 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 transition-colors md:border-l-4 border-transparent"
>
  <span class="material-symbols-outlined text-lg">
    {{ item.icon }}
  </span>
  <span class="hidden md:block">{{ item.label }}</span>
</a>
