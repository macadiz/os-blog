<header class="themed-surface shadow-sm themed-border border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-3 md:flex md:justify-between items-center h-16">
      <app-header-mobile-menu-drawer
        class="block md:hidden"
        [blogSettings]="blogSettings$ | async"
        [user]="currentUser$ | async"
        (logoutAction)="logout()"
      ></app-header-mobile-menu-drawer>

      <!-- Logo/Brand -->
      <div class="flex items-center justify-center md:justify-start">
        <a [routerLink]="['/blog']" class="flex items-center">
          <!-- Dynamic Logo or Fallback Icon -->
          <ng-container *ngIf="blogSettings$ | async as settings">
            <img
              *ngIf="settings.logoUrl; else fallbackIcon"
              [src]="getLogoSrc(settings.logoUrl)"
              [alt]="settings.blogTitle + ' logo'"
              class="h-8 w-auto mr-2"
              loading="lazy"
            />
            <ng-template #fallbackIcon>
              <span
                class="material-symbols-outlined themed-accent text-3xl mr-2"
                >article</span
              >
            </ng-template>
          </ng-container>

          <span class="text-xl font-bold themed-text hidden md:block">
            {{ (blogSettings$ | async)?.blogTitle || "OS Blog" }}
          </span>
        </a>
      </div>

      <!-- Navigation Links -->
      <nav class="hidden md:flex items-center space-x-8">
        <a
          [routerLink]="['/blog']"
          routerLinkActive="themed-accent border-theme-accent"
          [routerLinkActiveOptions]="{ exact: true }"
          class="themed-text-secondary hover:text-theme-accent px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors"
        >
          Blog
        </a>
        <a
          [href]="getRssFeedUrl()"
          target="_blank"
          rel="noopener"
          class="themed-text-secondary hover:text-orange-600 px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors flex items-center"
        >
          <span class="material-symbols-outlined text-orange-500 mr-1"
            >rss_feed</span
          >
          RSS
        </a>

        <!-- Admin/Author Links (only show if authenticated) -->
        <ng-container *ngIf="currentUser$ | async as user">
          <a
            [routerLink]="['/admin']"
            routerLinkActive="themed-accent border-theme-accent"
            class="themed-text-secondary hover:text-theme-accent px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors"
          >
            {{ user.role === "ADMIN" ? "Admin Dashboard" : "Author Dashboard" }}
          </a>

          <a
            [routerLink]="['/admin/posts']"
            routerLinkActive="themed-accent border-theme-accent"
            [routerLinkActiveOptions]="{ exact: true }"
            class="themed-text-secondary hover:text-theme-accent px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors"
          >
            My Posts
          </a>

          <a
            [routerLink]="['/admin/posts/new']"
            routerLinkActive="themed-accent border-theme-accent"
            [routerLinkActiveOptions]="{ exact: true }"
            class="themed-text-secondary hover:text-theme-accent px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors"
          >
            New Post
          </a>
        </ng-container>
      </nav>

      <!-- User Menu -->
      <div class="flex items-center space-x-4 justify-end">
        <ng-container *ngIf="currentUser$ | async as user; else loginLink">
          <!-- User Dropdown -->
          <div class="relative" [class.show]="showUserMenu">
            <button
              (click)="toggleUserMenu()"
              class="flex items-center text-sm rounded-full themed-surface hover:bg-theme-border transition-colors p-2"
            >
              <span class="material-symbols-outlined themed-text-secondary"
                >person</span
              >
              <span class="ml-2 hidden md:block themed-text font-medium">
                {{
                  user.firstName && user.lastName
                    ? user.firstName + " " + user.lastName
                    : user.username
                }}
              </span>
              <span class="material-symbols-outlined ml-2 themed-text-secondary"
                >expand_more</span
              >
            </button>

            <!-- Dropdown Menu -->
            <div
              *ngIf="showUserMenu"
              class="absolute right-0 mt-2 w-48 themed-surface rounded-md shadow-theme themed-border border z-50"
            >
              <div class="py-1">
                <div
                  class="px-4 py-2 text-sm themed-text-secondary themed-border border-b"
                >
                  {{ user.role === "ADMIN" ? "Administrator" : "Author" }}
                </div>

                <!-- Use reusable dropdown menu items -->
                <ng-container *ngFor="let menuItem of dropdownMenuItems">
                  <div
                    *ngIf="menuItem.label === 'Logout'"
                    class="themed-border border-t mt-1 pt-1"
                  >
                    <app-dropdown-menu-item
                      [item]="menuItem"
                      (itemClick)="closeUserMenu()"
                    >
                    </app-dropdown-menu-item>
                  </div>
                  <app-dropdown-menu-item
                    *ngIf="menuItem.label !== 'Logout'"
                    [item]="menuItem"
                    (itemClick)="closeUserMenu()"
                  >
                  </app-dropdown-menu-item>
                </ng-container>
              </div>
            </div>
          </div>
        </ng-container>

        <!-- Login Link (show when not authenticated) -->
        <ng-template #loginLink>
          <a
            [routerLink]="['/login']"
            class="inline-flex items-center px-4 py-2 border border-theme-accent themed-accent rounded-md hover:bg-theme-accent hover:text-white transition-colors"
          >
            <span class="material-symbols-outlined mr-2 text-lg">login</span>
            Login
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</header>
