<div class="h-[calc(100dvh-65px)] bg-gray-50 flex admin-layout">
  <!-- Sidebar -->
  <div class="w-12 md:w-64 bg-white shadow-lg flex-shrink-0">
    <div class="flex flex-col h-full">
      <!-- Admin Header -->
      <div class="hidden md:block px-6 py-4 border-b border-gray-200 h-20">
        <h2 class="text-lg font-semibold text-gray-900">
          {{
            (currentUser$ | async)?.role === "ADMIN"
              ? "Admin Panel"
              : "Author Panel"
          }}
        </h2>
        <p class="text-sm text-gray-600">
          Welcome,
          {{
            (currentUser$ | async)?.firstName ||
              (currentUser$ | async)?.username
          }}
        </p>
      </div>

      <!-- Navigation Menu -->
      <nav class="flex-1 p-2 md:px-4 md:py-6 space-y-2 overflow-y-auto">
        <!-- Author menu items (available to all authenticated users) -->
        <app-nav-menu-item *ngFor="let item of authorMenuItems" [item]="item">
        </app-nav-menu-item>

        <!-- Admin-only sections -->
        <ng-container *ngIf="(currentUser$ | async)?.role === 'ADMIN'">
          <div class="pt-4 mt-4 border-t border-gray-200">
            <p
              class="hidden md:block px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider"
            >
              Administration
            </p>
          </div>

          <app-nav-menu-item *ngFor="let item of adminMenuItems" [item]="item">
          </app-nav-menu-item>
        </ng-container>
      </nav>

      <!-- Back to Blog Link -->
      <div class="p-2 md:px-4 md:py-4 border-t border-gray-200">
        <a
          [routerLink]="['/blog']"
          class="flex items-center justify-center md:justify-normal w-8 h-8 md:w-auto md:h-auto md:px-3 md:py-2 gap-3 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 transition-colors"
        >
          <span class="material-symbols-outlined text-lg">arrow_back</span>
          <span class="hidden md:block">Back to Blog</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0 h-[calc(100%-65px)]">
    <!-- Top bar -->
    <div
      class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 flex-shrink-0 h-20 flex items-center justify-between"
    >
      <h1 class="text-xl md:text-2xl font-semibold text-gray-900">
        {{ getPageTitle() }}
      </h1>
    </div>

    <!-- Page Content -->
    <section class="flex-1 overflow-y-auto bg-gray-50 p-1 md:p-6 min-h-0">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
