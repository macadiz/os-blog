<div class="space-y-6">
  <!-- Welcome Section -->
  <div class="themed-surface shadow-theme rounded-lg p-6">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <div
          class="flex items-center justify-center h-12 w-12 rounded-md themed-accent-bg text-white"
        >
          <span class="material-symbols-outlined text-2xl">dashboard</span>
        </div>
      </div>
      <div class="ml-5 w-0 flex-1">
        <dl>
          <dt class="text-sm font-medium themed-text-secondary truncate">
            Welcome back,
            {{
              (currentUser$ | async)?.firstName ||
                (currentUser$ | async)?.username
            }}!
          </dt>
          <dd class="text-lg font-medium themed-text">
            {{
              (currentUser$ | async)?.role === "ADMIN"
                ? "Administrator"
                : "Author"
            }}
            Dashboard
          </dd>
        </dl>
      </div>
    </div>
  </div>

  <!-- Quick Stats -->
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-8">
    <p class="themed-text-secondary">Loading dashboard...</p>
  </div>

  <!-- Error State -->
  <div
    *ngIf="errorMessage"
    class="alert alert-danger px-4 py-3 rounded-md mb-6"
  >
    {{ errorMessage }}
  </div>

  <!-- Statistics Cards -->
  <div
    class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3 auto-rows-fr"
    *ngIf="insights && !isLoading"
  >
    <ng-container *ngFor="let statCard of statCards">
      <!-- Show all cards for posts, or only admin cards for admin users -->
      <app-stat-card
        *ngIf="
          !statCard.showOnlyForAdmin || (currentUser$ | async)?.role === 'ADMIN'
        "
        [stat]="statCard"
        class="h-full"
      >
      </app-stat-card>
    </ng-container>
  </div>

  <!-- Quick Actions -->
  <div class="themed-surface shadow-theme rounded-lg">
    <div class="px-4 py-5 sm:p-6">
      <h3 class="text-lg leading-6 font-medium themed-text">Quick Actions</h3>
      <div class="mt-5">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <a
            [routerLink]="['/admin/posts/new']"
            class="relative block w-full border-2 themed-border border-dashed rounded-lg p-12 text-center hover:border-theme-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors"
          >
            <span
              class="material-symbols-outlined mx-auto h-12 w-12 themed-text-secondary text-5xl"
              >add_circle</span
            >
            <span class="mt-2 block text-sm font-medium themed-text">
              Create New Post
            </span>
          </a>

          <a
            [routerLink]="['/blog']"
            class="relative block w-full border-2 themed-border border-dashed rounded-lg p-12 text-center hover:border-theme-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors"
          >
            <span
              class="material-symbols-outlined mx-auto h-12 w-12 themed-text-secondary text-5xl"
              >public</span
            >
            <span class="mt-2 block text-sm font-medium themed-text">
              View Public Blog
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
