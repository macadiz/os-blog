<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="px-6 py-4 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-900">Blog Settings</h1>
      <p class="text-gray-600 mt-1">
        Manage your blog's general settings and appearance
      </p>
    </div>

    <div class="p-6">
      <!-- Loading state -->
      <div *ngIf="loading" class="text-center py-8">
        <div class="inline-flex items-center">
          <span class="material-symbols-outlined animate-spin mr-2"
            >refresh</span
          >
          Loading settings...
        </div>
      </div>

      <!-- Error message -->
      <div
        *ngIf="error"
        class="bg-red-50 border border-red-200 rounded-md p-4 mb-6"
      >
        <div class="flex">
          <span class="material-symbols-outlined text-red-400 mr-2">error</span>
          <span class="text-red-700">{{ error }}</span>
        </div>
      </div>

      <!-- Success message -->
      <div
        *ngIf="message"
        class="bg-green-50 border border-green-200 rounded-md p-4 mb-6"
      >
        <div class="flex">
          <span class="material-symbols-outlined text-green-400 mr-2"
            >check_circle</span
          >
          <span class="text-green-700">{{ message }}</span>
        </div>
      </div>

      <!-- Settings Form -->
      <form
        [formGroup]="settingsForm"
        (ngSubmit)="onSubmit()"
        *ngIf="!loading"
        class="space-y-6"
      >
        <!-- Blog Title -->
        <div>
          <label
            for="blogTitle"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Blog Title *
          </label>
          <input
            type="text"
            id="blogTitle"
            formControlName="blogTitle"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-300]="hasError('blogTitle')"
            placeholder="Enter your blog title"
          />
          <p *ngIf="hasError('blogTitle')" class="mt-1 text-sm text-red-600">
            {{ getErrorMessage("blogTitle") }}
          </p>
        </div>

        <!-- Blog Description -->
        <div>
          <label
            for="blogDescription"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Blog Description
          </label>
          <textarea
            id="blogDescription"
            formControlName="blogDescription"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-300]="hasError('blogDescription')"
            placeholder="Describe your blog..."
          ></textarea>
          <p
            *ngIf="hasError('blogDescription')"
            class="mt-1 text-sm text-red-600"
          >
            {{ getErrorMessage("blogDescription") }}
          </p>
        </div>

        <!-- Logo URL -->
        <div>
          <label
            for="logoUrl"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Logo URL
          </label>
          <input
            type="url"
            id="logoUrl"
            formControlName="logoUrl"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-300]="hasError('logoUrl')"
            placeholder="https://example.com/logo.png"
          />
          <p *ngIf="hasError('logoUrl')" class="mt-1 text-sm text-red-600">
            {{ getErrorMessage("logoUrl") }}
          </p>
        </div>

        <!-- Favicon URL -->
        <div>
          <label
            for="faviconUrl"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Favicon URL
          </label>
          <input
            type="url"
            id="faviconUrl"
            formControlName="faviconUrl"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-300]="hasError('faviconUrl')"
            placeholder="https://example.com/favicon.ico"
          />
          <p *ngIf="hasError('faviconUrl')" class="mt-1 text-sm text-red-600">
            {{ getErrorMessage("faviconUrl") }}
          </p>
        </div>

        <!-- Theme -->
        <div>
          <label
            for="theme"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Theme
          </label>
          <select
            id="theme"
            formControlName="theme"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="minimal">Minimal</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-4 border-t border-gray-200">
          <button
            type="submit"
            [disabled]="settingsForm.invalid || saving"
            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <span
              *ngIf="saving"
              class="material-symbols-outlined animate-spin mr-2"
              >refresh</span
            >
            <span class="material-symbols-outlined mr-2" *ngIf="!saving"
              >save</span
            >
            {{ saving ? "Saving..." : "Save Settings" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
