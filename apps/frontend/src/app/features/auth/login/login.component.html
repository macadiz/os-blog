<div class="min-h-screen flex justify-center items-center themed-bg">
  <ui-card variant="elevated" size="lg" class="w-full max-w-md">
    <h1 class="text-center mb-8 text-2xl font-bold themed-text">Login to OS Blog</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="block text-sm font-medium themed-text mb-2">Username or Email</label>
        <ui-input
          id="username"
          formControlName="username"
          placeholder="Enter your username or email"
          type="text"
          [state]="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
              ? 'error'
              : 'default'
          "
        ></ui-input>
      </div>

      <div class="form-group">
        <label for="password" class="block text-sm font-medium themed-text mb-2">Password</label>
        <ui-input
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          type="password"
          [state]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
              ? 'error'
              : 'default'
          "
        ></ui-input>
      </div>

      <ui-button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        variant="primary"
        size="lg"
        [loading]="isLoading"
        class="w-full mt-4"
      >
        {{ isLoading ? "Signing in..." : "Sign In" }}
      </ui-button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-4">
        {{ errorMessage }}
      </div>
    </form>
  </ui-card>
</div>
